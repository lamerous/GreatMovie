<!DOCTYPE html>
<html>
    <head>
        <title>Movie Site</title>
    </head>
    <body>
        <h1>Login Page</h1>
        <form id="loginForm">
            <p>Username: </p><input type="text" id="username" placeholder="User name" required>
            <p>Password: </p><input type="password" id="password" placeholder="Password" required>
            <button type="submit">Send</button>
        </form>

        <div id="errorMessage" style="color: red, margin-top: 10px;"></div>

        <script>
            document.getElementById("loginForm").addEventListener("submit", function(event){
                event.preventDefault();

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/api/v1/auth/login');
                xhr.setRequestHeader('Content-Type', 'application/json');

                xhr.onload = function(){
                    if (xhr.status == 200){
                        window.location.href = '/profile';
                    }
                    else {
                        const errorMessage = xhr.response || "Wrong credentials";
                        document.getElementById("errorMessage").textContent = "Login Error:" + errorMessage
                    }
                };

                xhr.onerror = function() {
                    document.getElementById('errorMessage').textContetnt = "Server is busy. Try again later"
                };

                xhr.send(JSON.stringify({ username, password }));
            });
        </script>
    </body>
</html>
