<!DOCTYPE html>
<html>
    <head>
        <title>Movie Site</title>
    </head>
    <body>
        <h1>Register Page</h1>
        <form id="registerForm">
            <p>Username: </p><input type="text" id="username" placeholder="Username" required>
            <p>E-Mail: </p><input tupe="email" id="email" placeholder="youremail@mail.com" required>
            <p>Password: </p><input type="password" id="password" placeholder="Password" required>
            <div><button type="submit">Send</button></div>
        </form>

        <div id="errorMessage" style="color: red, margin-top: 10px;"></div>

        <script>
            document.getElementById("registerForm").addEventListener("submit", function(event){
                event.preventDefault();

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                const role = "user";
                const email = document.getElementById("email").value;

                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/api/v1/auth/register');
                xhr.setRequestHeader('Content-Type', 'application/json');

                xhr.onload = function(){
                    if (xhr.status == 201){
                        window.location.href = '/login';
                    }
                    else {
                        const errorMessage = xhr.response;
                        document.getElementById("errorMessage").textContent = "Registration error:" + errorMessage
                    }
                };

                xhr.onerror = function() {
                    document.getElementById('errorMessage').textContetnt = "Server is busy. We are solving this problem. Try again later"
                };

                xhr.send(JSON.stringify({ username, password, role, email }));
            });
        </script>
    </body>
</html>
